services:
  - type: web
    name: stage-alternance-finder
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn web_dashboard:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
